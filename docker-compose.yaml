version: '2.1'

services:
  backend:
    build:
      context: .
      dockerfile: ./docker/backend.Dockerfile
    restart: 'no'
    command: gunicorn -b 0.0.0.0:8000 -w=2 wsgi:app
    volumes:
      - ./backend/project:/app
      - blob:/media/files
    ports:
      - 8000:8000

  postgres:
    image: postgres:12.2
    env_file:
      - env.dev.env
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - 44312:5432

volumes:
  blob:
  postgres: